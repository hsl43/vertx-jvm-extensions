buildscript {
    ext.kotlin_version = '1.1.50'
    ext.vertx_version  = '3.5.3'

    repositories {
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id 'java-library'
}

apply plugin: 'kotlin'

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
//    api "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    api "io.vertx:vertx-core:$vertx_version"
//    api "io.vertx:vertx-web:$vertx_version"
    api "io.vertx:vertx-web-api-contract:$vertx_version"
//    api "io.vertx:vertx-web-client:$vertx_version"
    api "io.vertx:vertx-rx-java:$vertx_version"
    api "io.vertx:vertx-rx-java2:$vertx_version"

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
//    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
